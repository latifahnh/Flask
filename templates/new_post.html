{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}


{% block body %}
<h1>New Post</h1>

<!-- update -->
<hr>
<h2>Create New Post : </h2>
<form action='/posts' method='POST'>
    <label for="title">Title : </label>
    <input class="form-control" type='text' name='title' id='title' placeholder="Enter Title">
    <br>
    <label for="author">Author : </label>
    <input class="form-control" type='text' name='author' id='author' placeholder="Enter Author">
    <br>
    <label for="post">Post : </label>
    <textarea class="form-control" type='text' name='content' id='content' placeholder="Enter Content" rows="3"></textarea>
    <br>
    <input class="btn btn-dark" type='submit' value='Post'>
</form>
<hr>

{% endblock %}
